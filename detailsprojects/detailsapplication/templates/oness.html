<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="../static/css/detail.css">
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse    justify-content-center"   id="navbarNavAltMarkup">
            <div class="navbar-nav ">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">form</a>
              <a class="nav-link" href="#">table</a>

            </div>
          </div>
        </div>
      </nav>
      <div class="one">
        <div class="row">
        <div class="col-lg-6">
            <div class="two"><br><br>
                <form method="post" action="{% url 'b' %}">
                  {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleInputname" class="form-label">Name</label>
                      <input type="text" class="form-control" id="exampleInputname"name="name">
                      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputaddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="exampleInputaddress" name="address">
                    </div>
                   <div class="mb-3">
                    <label for ="exampleInputphone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="exampleInputphone" name="phone">
                   </div>
                   <div class="submit"style="margin-left:180px;">
                    <button type="submit" class="btn btn-" style="background-color: rgb(219, 151, 126);">Submit</button></div>
                  </form>
            </div>
        </div>
         <div class="col-lg-6">
          
            <div class="three">
                <table class="table  table-bordered"style="border 1px solid rgb(219, 151, 126); ">
                    <thead>
                      <tr>
                        <th scope="col">No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for i in a %}
                      <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{i.name}}</td>
                        <td>{{i.address}}</td>
                        <td>{{i.phone}}</td>
                        <td><button style="background-color: rgb(219, 151, 126);"><a href="{% url 'edit' i.id %}"style="color:black;" >edit</a></button>        <button style="background-color: rgb(219, 151, 126);"><a href="{% url 'delete' i.id %}"style="color:black;"> delete</a></button></td>
                      </tr>
                      {% endfor %}
                  </table>
                  
            </div>
        </div>
      </div>
</body>
</html>
